<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Gatos tarjetas chicas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1>Galería de Gatos</h1>
        <label for="origenFiltro">Filtrar por origen:</label>
        <select id="origenFiltro" onchange="filtrarPorOrigen()">
            <option value="">Todos</option>
            <!--Se agregan opciones de origen dinámicamente -->
        </select>
        <!-- Contenedor de las flechas de navegación fuera del carrusel -->
        <div class="nav-container">
            <button class="nav left" onclick="moverCarrusel(-1)">&#10094;</button>
            <button class="nav right" onclick="moverCarrusel(1)">&#10095;</button>
        </div>
    </div>
    <!-- Contenedor del carrusel -->
    <div class="carousel">
        <div class="background-overlay"></div> <!-- Capa para la imagen de fondo -->
        <div class="card-container" id="carousel-inner"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
